<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div id="content">
      <h1>My Portfolio</h1>
      <p>This is my portfolio.</p>
      <p>Click <a href="/hello">here</a> to see content created by server code.</p>
      <p>Click here to get a random message:</p>
      <button onclick="addRandomGreeting()">Hello</button>
      <div id="greeting-container"></div>

      <h1>Translation</h1>
      <p>Type a message and select a language, then click submit to translate it.</p>
  
      <textarea id="text"></textarea>
  
      <select id="language">
        <option value="es">English</option>
        <option value="zh">Chinese</option>
        <option value="es">Spanish</option>
        <option value="hi">Hindi</option>
        <option value="ar">Arabic</option>
        <option value="gu">Gujarati</option>
        <option value="it">Italian</option>
        <option value="hi">Hindi</option>
        <option value="ks">Kashmiri</option>
      </select>
  
      <button onclick="showTranslation();">Translate</button>
      <p id="result"></p>

    </div>
  </body>
</html>
